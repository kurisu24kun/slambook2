<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slambook</title>
    <link rel="stylesheet" type="text/css" href="SLAMBOOK1.css">
</head>
<body>
    <div class="container">
        <h1>SLAMBOOK</h1>
        <form id="slambookForm">
            <!-- Personal Information -->
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required>
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required>
            <label for="middleName">Middle Name:</label>
            <input type="text" id="middleName" name="middleName">
            <label for="age">Age:</label>
            <input type="date" id="age" name="age" required>
            <label for="sex">Sex:</label>
            <select id="sex" name="sex" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="ratherNotSay">Rather not say</option>
            </select>
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            <label for="zodiacSign">Zodiac Sign:</label>
            <input type="text" id="zodiacSign" name="zodiacSign" required>
            
            <h2>WHAT'S YOUR FAVORITE:</h2>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color">
            <label for="movies">Movies:</label>
            <input type="text" id="movies" name="movies">
            <label for="anime">Anime:</label>
            <input type="text" id="anime" name="anime">
            <label for="manga">Manga:</label>
            <input type="text" id="manga" name="manga">
            <label for="actors">Actors:</label>
            <input type="text" id="actors" name="actors">
            <label for="actresses">Actresses:</label>
            <input type="text" id="actresses" name="actresses">
            <label for="sports">Sports:</label>
            <input type="text" id="sports" name="sports">
            <label for="onlineGames">Online Games:</label>
            <input type="text" id="onlineGames" name="onlineGames">
            <label for="food">Food:</label>
            <input type="text" id="food" name="food">
            <label for="vacationSpots">Vacation Spots:</label>
            <input type="text" id="vacationSpots" name="vacationSpots">
            
            <h2>ADDITIONAL QUESTIONS:</h2>
            <label for="awakeFor48Hours">Have you ever been awake for 48 hours straight?</label>
            <input type="text" id="awakeFor48Hours" name="awakeFor48Hours">
            <label for="heavySleeper">Are you a heavy sleeper?</label>
            <input type="text" id="heavySleeper" name="heavySleeper">
            <label for="snore">Do you snore when you sleep?</label>
            <input type="text" id="snore" name="snore">
            <label for="talkToYourself">Do you talk to yourself sometimes?</label>
            <input type="text" id="talkToYourself" name="talkToYourself">
            <label for="laughRemembering">Do you laugh when you remember something funny?</label>
            <input type="text" id="laughRemembering" name="laughRemembering">
            <label for="laughJokes">Do you ever laugh at your own jokes?</label>
            <input type="text" id="laughJokes" name="laughJokes">
            <label for="favoriteAnime">What is your all-time favorite anime?</label>
            <input type="text" id="favoriteAnime" name="favoriteAnime">
            <label for="favoriteManga">What is your all-time favorite manga?</label>
            <input type="text" id="favoriteManga" name="favoriteManga">
            <label for="favoriteOnlineGame">What is your all-time favorite online game you played?</label>
            <input type="text" id="favoriteOnlineGame" name="favoriteOnlineGame">
            <label for="favoriteSports">What sports do you like?</label>
            <input type="text" id="favoriteSports" name="favoriteSports">
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <script src="SLAMBOOK2.js"></script>
</body>
</html>
